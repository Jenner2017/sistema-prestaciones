<div class="card">
  <div class="card-header">
    <h3>Iniciar Sesión</h3>
  </div>
  <div class="card-body">
    <form #formulario="ngForm" (ngSubmit)="ingresar(formulario);formulario.reset()">
      <div class="form-group">
        <label for="email">Ingresa tu correo</label>
        <input 
              type="email" 
              name="email"
              #email="ngModel"
              [(ngModel)]="modelo.email"
              id="email"
              class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Ingresa tu contraseña</label>
        <input 
              type="password"
              name="password"
              id="password"
              #password="ngModel"
              [(ngModel)]="modelo.password"
              class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
